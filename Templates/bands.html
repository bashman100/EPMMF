{% extends '_partials/base.html' %}

{% block content %}
{% for band in bands %}
  <div class='list'>
    <h3><a href="{% url 'band' pk=band.pk %}">{{ band.name }}</a></h3>
    <a href="{% url 'band' pk=band.pk %}"><p class='shortdesc'>{{ band.description|truncatewords:20 }}</p></a>
    <a href="{{ band.website }}">Visit their website here</a>
  </div>
{% endfor %}
{% endblock content %}
